<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Grid</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 15px;
        }

        .icons, .icons1 {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            overflow: hidden;
        }

        .icons img, .icons1 img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 5px;
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .items {
                width: 95%;
                gap: 10px;
            }
        }

        @media (max-width: 768px) {
            .items {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
            .icons, .icons1 {
                padding: 5px;
            }
        }

        @media (max-width: 480px) {
            .items {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="items">
        <div class="icons1">
            <img src="https://jevelin.shufflehound.com/architect/wp-content/uploads/sites/30/2019/03/joel-filipe-9cU_HC5CND8-unsplash6-561x660.jpg" alt="Image 1">
        </div>
        <div class="icons">
            <img src="https://jevelin.shufflehound.com/architect/wp-content/uploads/sites/30/2019/03/joel-filipe-9cU_HC5CND8-unsplash12-561x660.jpg" alt="Image 2">
        </div>
        <div class="icons">
            <img src="https://jevelin.shufflehound.com/architect/wp-content/uploads/sites/30/2019/03/joel-filipe-9cU_HC5CND8-unsplash11-561x660.jpg" alt="Image 3">
        </div>
    </div>
</body>
</html>
