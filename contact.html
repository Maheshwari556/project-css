<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jevelin Blog</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .navbar {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      color: black;
      padding: 15px 20px;
      margin-bottom: 20px;
    }

    /* Logo Styling */
    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    /* Hide the checkbox */
    #menu-toggle {
      display: none;
    }

    /* Hamburger Menu Icon */
    .menu-toggle {
      font-size: 28px;
      cursor: pointer;
      display: none;
    }

    /* Navigation Links (Desktop) */
    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links li {
      list-style: none;
    }

    .nav-links a {
      color: black;
      text-decoration: none;
      font-size: 18px;
      padding: 5px 10px;
    }

    .nav-links a:hover,
    .nav-links .active {
      border-radius: 5px;
    }

    /* Responsive Styles for Mobile */
    @media screen and (max-width: 768px) {
      /* Show hamburger icon */
      .menu-toggle {
        display: block;
      }
      
      /* Stack nav links vertically and hide by default */
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px; /* Adjust based on navbar height */
        right: 20px;
        width: 200px;
        border-radius: 5px;
        padding: 10px 0;
        background: #fff;
      }
      
      .nav-links li {
        text-align: center;
        padding: 10px 0;
      }
      
      .nav-links a {
        display: block;
        width: 100%;
      }
      
      /* When the checkbox is checked, display the nav-links */
      #menu-toggle:checked ~ .nav-links {
        display: flex;
      }
    }

    .breadcrumb-section {
      text-align: center;
      padding: 40px 20px;
      background: #f8f8f8;
      margin-bottom: 70px;
      margin-top: 50px;
    }

    .breadcrumb {
      color: gray;
    }

    .sidebar {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .sidebar div {
      width: 40px;
      height: 40px;
      background: #f8f8f8;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .sidebar {
        right: 10px;
      }
    }

    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      border-radius: 10px;
      width: 50%;
      max-width: 500px;
      margin: 0 auto;
      margin-bottom: 40px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-row {
      display: flex;
      gap: 40px;
    }

    .form-row .form-group {
      flex: 1;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    .submit-btn {
      background: red;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100px;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: darkred;
    }

    /* Responsive Styles */
@media (max-width: 768px) {
  .form-row {
    flex-direction: column;
  }

  .form-group {
    width: 100%;
  }
}

@media (max-width: 480px) {
  .form-container {
    padding: 15px;
  }

  .submit-btn {
    width: 100%;
  }
}

    .map-container {
      position: relative;
      width: 90%;
      max-width: 1200px;
      height: 70vh;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-bottom: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      .map-container {
        height: 50vh;
      }
    }

    @media (max-width: 480px) {
      .map-container {
        height: 40vh;
      }
    }

    /* Footer */
    footer {
      background-color: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
      margin-top: 0px;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 10px 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 15px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
    }

    .social-icons a {
      color: #fff;
      margin: 0 10px;
      font-size: 18px;
      text-decoration: none;
    }

    .footer-container {
      margin-top: 20px;
    }

    .footer-container hr {
      border: 0;
      height: 1px;
      background-color: #555;
    }

    .scroll-top {
      display: inline-block;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      margin-top: 10px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header-container {
        flex-direction: column;
        text-align: center;
      }

      nav ul {

        gap: 10px;
      }

      .social-icons {
        margin-top: 10px;
      }
    }
